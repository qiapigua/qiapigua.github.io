<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            purple: '#9D4EDD',
                            pink: '#C77DFF',
                            violet: '#7E22CE',
                            lavender: '#B453CD',
                            dark: '#0F172A'
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .glow-purple {
                box-shadow: 0 0 15px rgba(157, 78, 221, 0.6),
                            0 0 30px rgba(157, 78, 221, 0.4),
                            0 0 45px rgba(157, 78, 221, 0.2);
            }
            .gradient-animate {
                background-size: 200% 200%;
                animation: gradientShift 3s ease infinite;
            }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.85; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); visibility: hidden; }
        }
        
        @keyframes starDrift {
            0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            25% { opacity: 1; }
            50% { transform: translate(10px, -10px) scale(1.1); opacity: 0.8; }
            75% { opacity: 1; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-neon-dark min-h-screen flex items-center justify-center overflow-hidden relative">
    <!-- 动态粒子星空背景 -->
    <div id="particle-container" class="absolute inset-0 z-0"></div>
    
    <!-- 光晕背景效果 -->
    <div class="absolute w-[600px] h-[600px] rounded-full bg-neon-purple/15 blur-[120px] -top-[300px] -left-[300px]" style="animation: pulse 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;"></div>
    <div class="absolute w-[500px] h-[500px] rounded-full bg-neon-pink/15 blur-[120px] -bottom-[250px] -right-[250px]" style="animation: pulse 9s cubic-bezier(0.4, 0, 0.2, 1) infinite; animation-delay: 2s;"></div>
    
    <!-- 加载动画容器 -->
    <div id="loader" class="flex flex-col items-center justify-center relative z-10">
        <!-- 装饰环 -->
        <div class="absolute w-[200px] h-[200px] rounded-full border border-neon-purple/20" style="animation: spin 40s linear infinite;"></div>
        <div class="absolute w-[160px] h-[160px] rounded-full border border-neon-pink/20" style="animation: spin 30s linear infinite reverse;"></div>
        
        <!-- 主加载图标 -->
        <div class="relative w-28 h-28 mb-10" style="animation: float 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;">
            <div class="absolute inset-0 border-4 border-neon-purple/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-t-neon-purple border-r-neon-pink rounded-full gradient-animate" style="animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;"></div>
            <div class="absolute inset-[10px] bg-neon-dark/80 rounded-full flex items-center justify-center glow-purple">
                <i class="fa fa-rocket text-white text-3xl" style="animation: spin 6s linear infinite reverse;"></i>
            </div>
        </div>
        
        <!-- 加载文本 -->
        <div class="text-lg md:text-xl font-medium mb-6 gradient-animate" style="background: linear-gradient(90deg, #9D4EDD, #C77DFF, #7E22CE); background-clip: text; -webkit-background-clip: text; color: transparent;">
            <span class="inline-block" style="animation: pulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;">正在进入</span>
            <span class="inline-block ml-2" style="animation: pulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite; animation-delay: 0.5s;">梦幻空间</span>
        </div>
        
        <!-- 动态渐变紫色半透明进度条 -->
        <div class="w-80 md:w-96 h-5 rounded-full border-2 border-neon-purple/70 overflow-hidden glow-purple">
            <div id="progress-bar" class="h-full opacity-70 gradient-animate w-0 transition-all duration-300 ease-out" 
                 style="background: linear-gradient(90deg, #9D4EDD, #C77DFF, #7E22CE, #B453CD);"></div>
        </div>
        
        <!-- 百分比显示 -->
        <div id="progress-percent" class="mt-4 text-neon-pink/80 font-mono text-lg transition-all duration-300"></div>
    </div>

    <script>
        // 创建动态粒子星空
        function createParticles() {
            const container = document.getElementById('particle-container');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 2.5 + 0.5;
                const opacity = Math.random() * 0.7 + 0.3;
                const delay = Math.random() * 6;
                const duration = Math.random() * 15 + 15;
                
                const color = Math.random() > 0.7 ? '#fff' : 'rgba(199, 125, 255, 0.9)';
                
                particle.style.cssText = `
                    position: absolute;
                    background: ${color};
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${opacity};
                    animation: starDrift ${duration}s cubic-bezier(0.4, 0, 0.2, 1) infinite;
                    animation-delay: ${delay}s;
                    z-index: 0;
                    pointer-events: none;
                `;
                
                container.appendChild(particle);
            }
        }
        
        // 初始化粒子星空
        createParticles();
        
        // 进度条动画控制
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const loader = document.getElementById('loader');
        
        // 初始状态设置
        progressPercent.textContent = '0%';
        
        // 进度更新函数
        function updateProgress() {
            let increment;
            if (progress < 30) {
                increment = Math.random() * 5 + 2;
            } else if (progress < 70) {
                increment = Math.random() * 8 + 3;
            } else {
                increment = Math.random() * 5 + 2;
            }
            
            progress += increment;
            if (progress > 100) progress = 100;
            
            // 应用进度
            progressBar.style.width = `${progress}%`;
            
            // 平滑更新百分比显示
            const displayPercent = Math.floor(progress);
            if (progressPercent.textContent !== `${displayPercent}%`) {
                progressPercent.textContent = `${displayPercent}%`;
            }
            
            // 检查是否完成
            if (progress < 100) {
                const nextDelay = progress < 50 ? 100 : 70;
                setTimeout(updateProgress, nextDelay);
            } else {
                setTimeout(() => {
                    loader.style.animation = 'fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                    
                    setTimeout(() => {
                        detectDeviceAndRedirect();
                    }, 800);
                }, 200);
            }
        }
        
        // 开始进度更新
        updateProgress();
        
        // 设备检测与跳转
        function detectDeviceAndRedirect() {
            const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // 替换为您的目标URL
            const desktopUrl = "https://qiapigua.github.io";
            const mobileUrl = "https://baidu.com";
            
            window.location.href = isMobile ? mobileUrl : desktopUrl;
        }
    </script>
</body>
</html>
